<mat-card class="mat-elevation-z8">
  
  <mat-card-content>
    <mat-card-title>Agenda</mat-card-title><br>
    <mat-form-field>
      <input matInput [matDatepicker]="datepicker" [value]="date.value" (dateChange)="onDateChange($event)" >

      <mat-datepicker-toggle matSuffix [for]="datepicker" ></mat-datepicker-toggle>
      <mat-datepicker #datepicker ></mat-datepicker>

    </mat-form-field>
    
    
  </mat-card-content>
  <mat-card-content>
    <mat-radio-group (change)="onRadioChange($event)" class="radioGroup">
      <mat-radio-button class="vertical-radio-button" value="morning" checked="true">Turno mañana</mat-radio-button>
      <mat-radio-button class="vertical-radio-button" value="afternoon">Turno tarde</mat-radio-button>
    </mat-radio-group>
  </mat-card-content>

  <mat-card-content>
    <div class="table-container">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id" type="hidden">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
 
        <!-- time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
          <td mat-cell *matCellDef="let row" ><div class="custom-cell">{{ row.time }}</div></td>

        </ng-container>

        <!-- first_name Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
        </ng-container>
        <!-- last_name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
        </ng-container>
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- phone_number Column -->
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{row.phone_number}}</td>
        </ng-container>

        <!-- peluquero Column -->
        <ng-container matColumnDef="peluquero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>peluquero</th>
          <td mat-cell *matCellDef="let row">{{row.peluquero}}</td>
        </ng-container>
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
          <td mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>

        <!-- schedule Column -->
        <ng-container matColumnDef="schedule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>schedule</th>
          <td mat-cell *matCellDef="let row">{{row.schedule}}</td>
        </ng-container>

        <!-- schedule Column -->
        <!-- <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">  
            <button mat-mini-fab matTooltip="Warn" color="warn" aria-label="Example mini fab with a heart icon"  (click)="eliminarTurno(row.id)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </mat-card-actions>

</mat-card>
