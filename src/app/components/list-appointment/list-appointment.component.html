<div class="mat-elevation-z8">
  <mat-radio-group (change)="onRadioChange($event)">
    <mat-radio-button class="vertical-radio-button" value="morning"checked="true">Turno ma√±ana</mat-radio-button>
    <mat-radio-button class="vertical-radio-button" value="afternoon">Turno tarde</mat-radio-button>
  </mat-radio-group>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- selectedRadio Column -->
    <ng-container matColumnDef="selectedRadio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>selectedRadio</th>
      <td mat-cell *matCellDef="let row">{{row.selectedRadio}}</td>
    </ng-container>

    <!-- first_name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>first_name</th>
      <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
    </ng-container>
    <!-- last_name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>last_name</th>
      <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- phone_number Column -->
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phone_number</th>
      <td mat-cell *matCellDef="let row">{{row.phone_number}}</td>
    </ng-container>

    <!-- peluquero Column -->
    <ng-container matColumnDef="peluquero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>peluquero</th>
      <td mat-cell *matCellDef="let row">{{row.peluquero}}</td>
    </ng-container>
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- schedule Column -->
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>schedule</th>
      <td mat-cell *matCellDef="let row">{{row.schedule}}</td>
    </ng-container>
    
     

    <!-- schedule Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
      <td mat-cell *matCellDef="let row"> <button>Eliminar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
