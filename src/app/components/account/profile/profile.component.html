<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Perfil Personal</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

      <input id="id" type="hidden" formControlName="id">
      
      <div class="row">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre*" formControlName="nombre">
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['nombre'].hasError('required')">
            Nombre is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="full-width">
          <input matInput placeholder="Apellido*" formControlName="apellido">
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['apellido'].hasError('required')">
            Nombre is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- <div class="row">
        <mat-form-field class="full-width">
          <input matInput placeholder="Telefono*" formControlName="phoneNumber">
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['phoneNumber'].hasError('required')">
            Nombre is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
 -->
      <div class="row">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="john_doe@example.com" formControlName="email" required>
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Resto de los campos (Apellido, Telefono, Email) con estructura similar -->

      <button mat-raised-button color="accent" type="submit">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
