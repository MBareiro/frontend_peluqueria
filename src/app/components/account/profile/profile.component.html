<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Perfil Personal</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

      <input id="id" type="hidden" formControlName="id">
      
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" (keydown)="formValidator.onKeyDown($event)">
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['nombre'].hasError('required')">
            Nombre es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="full-width"> 
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" (keydown)="formValidator.onKeyDown($event)">
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['apellido'].hasError('required')">
            Apellido es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="full-width"> 
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" (keydown)="formValidator.allowAlphanumeric($event)">
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['direccion'].hasError('required')">
            Dirección es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" (keydown)="formValidator.onlyNumbers($event)">
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['telefono'].hasError('required')">
            Teléfono es <strong>requerido</strong>
          </mat-error>
          <mat-error *ngIf="!formularioEnviadoExitoso && (addressForm.controls['telefono'].hasError('minlength') || addressForm.controls['telefono'].hasError('maxlength'))">
            Teléfono es <strong>inválido</strong>
          </mat-error>          
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field>
          <mat-label>Correo electrónico</mat-label>
          <input matInput  formControlName="email" required>
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['email'].hasError('required')">
            Correo electrónico es <strong>requerido</strong>
          </mat-error>
          <mat-error *ngIf="!formularioEnviadoExitoso && addressForm.controls['email'].hasError('email')">
            Correo electrónico es <strong>inválido</strong>
          </mat-error>
        </mat-form-field>
      </div>      
     
      <div class="row">
        <mat-slide-toggle mat-mini-fab color="accent" formControlName="active">Activo</mat-slide-toggle>
      </div>
      
      <mat-action-list>
        <button mat-raised-button color="accent" type="submit">Guardar</button>
      </mat-action-list>
      
    </form>
  </mat-card-content>
</mat-card>
