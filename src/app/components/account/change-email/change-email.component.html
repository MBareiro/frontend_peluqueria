<mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Cambiar Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="john_doe@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="accent" type="submit">Guardar</button>
      </form>
    </mat-card-content>
  </mat-card>
