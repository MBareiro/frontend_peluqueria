<!-- Footer-->
<footer class="footer py-4">
    <div class="container">

        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; {{ (config$ | async)?.business_name || 'Tu Negocio' }} {{ currentYear }}</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a *ngIf="(config$ | async)?.instagram_url" 
                   class="btn btn-dark btn-social mx-2" 
                   [href]="(config$ | async)?.instagram_url" 
                   target="_blank" 
                   aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a *ngIf="(config$ | async)?.facebook_url" 
                   class="btn btn-dark btn-social mx-2" 
                   [href]="(config$ | async)?.facebook_url" 
                   target="_blank" 
                   aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a *ngIf="(config$ | async)?.phone" 
                   class="btn btn-dark btn-social mx-2" 
                   [href]="'https://wa.me/' + (config$ | async)?.phone" 
                   target="_blank" 
                   aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>      
            <div class="col-lg-4 text-lg-end">
                <small class="text-muted">Powered by {{ (config$ | async)?.business_name }}</small>
            </div>          
        </div>
    </div>
</footer>
