<mat-sidenav-container class="sidenav-container dark-theme">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>

    <button mat-menu-item [matMenuTriggerFor]="menu">
      <mat-icon>calendar_month</mat-icon>Turnos
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard/create-appointment">
        <mat-icon>event_available</mat-icon>Crear Turno
      </button>
      <button mat-menu-item routerLink="/dashboard/list-appointment">
        <mat-icon>list</mat-icon>Listar Turnos
      </button>      
    </mat-menu>    

    <button mat-menu-item class="menu-button" routerLink="/dashboard/list-clients">
      <mat-icon>person</mat-icon>
      <span>Clientes</span>
    </button>

    <button mat-menu-item class="menu-button" routerLink="/dashboard/schedule">
      <mat-icon>schedule</mat-icon>
      <span>Cronograma</span>
    </button>

    <button mat-menu-item routerLink="/dashboard/calendar">
      <mat-icon>calendar_month</mat-icon>Calendario
    </button>

    <button mat-menu-item [matMenuTriggerFor]="menu2" *ngIf="userRole === 'admin'" >
      <mat-icon>engineering</mat-icon>Usuarios
    </button>
    <mat-menu #menu2="matMenu" >
      <button mat-menu-item routerLink="/dashboard/list-users">
        <mat-icon>manage_accounts</mat-icon>Administrar Cuentas <!-- EN ESTA PARTE SOLO DEBEN ACCEDER LOS ADMIN -->
      </button>
      <button mat-menu-item routerLink="/dashboard/create-user">
        <mat-icon>person_add</mat-icon>Crear Usuario
      </button>
    </mat-menu>

    <button mat-menu-item class="menu-button" routerLink="/dashboard/change-password">
      <mat-icon>lock</mat-icon>
      <span>Seguridad</span>
    </button>

    <button mat-menu-item class="menu-button" routerLink="/dashboard/profile">
      <mat-icon>account_circle</mat-icon>
      <span>Perfil</span>
    </button>

    <button mat-menu-item class="menu-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Salir</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async" class="drawer-toggle">
        <mat-icon aria-label="Side nav toggle icon" class="drawer-toggle">menu</mat-icon>
      </button>
      <span>Bienvenido {{ userName }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
