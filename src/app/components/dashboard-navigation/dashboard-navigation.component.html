<mat-sidenav-container class="sidenav-container dark-theme">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <button mat-button class="menu-button" (click)="showTurnComponent()">
      <mat-icon>person</mat-icon>
      <span>Turnos</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" (click)="showSchuduleComponent()">
      <mat-icon>schedule</mat-icon>
      <span>Cronograma</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Gestionar cuenta</span>
    </button>

      <a mat-list-item (click)="showSchuduleComponent()">Cronograma</a> 
      <a mat-list-item href="#">cronmo</a>
    </mat-nav-list> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>frontend_peluqueria</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard-appointment *ngIf="showCreateTurn"></app-dashboard-appointment> 
<!--    <app-schedule *ngIf="showSchudule"></app-schedule>  -->
   <app-cronograma *ngIf="showSchudule"></app-cronograma> 
  </mat-sidenav-content>
</mat-sidenav-container>
