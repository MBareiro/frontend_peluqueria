<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title class="card-title">Iniciar Sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Correo electrónico es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide3 ? 'password' : 'text'" formControlName="password"
            required autocomplete="off">
            <button type="button" mat-icon-button matSuffix (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
              <mat-icon>{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Contraseña es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
      </div>
      
      <button type="submit" mat-raised-button color="accent">Iniciar sesión</button>
    </form>
    <mat-card-footer>
      <p class="forgot-password">
        <a routerLink="/forgot-password"><br>Olvidé mi contraseña</a>
      </p>
    </mat-card-footer>

  </mat-card-content>
</mat-card>
