<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title class="card-title">Iniciar Sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>password</mat-label>
          <input matInput placeholder="password" formControlName="password">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="text-danger mb-3">{{ errorMessage }}</div>
      <button type="submit" mat-raised-button color="accent">Iniciar sesión</button>
    </form>
    <mat-card-footer>
      <p class="forgot-password">
        <a routerLink="/forgot-password">Olvidé mi contraseña</a>
      </p>
    </mat-card-footer>
    
  </mat-card-content>
</mat-card>
